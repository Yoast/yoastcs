# Dependabot configuration.
#
# Please see the documentation for all configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Maintain dependencies for GitHub Actions.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "10 22 5,20 * *" # At 22:10, every 5th and 20th day of the month.
    open-pull-requests-limit: 5
    commit-message:
      prefix: "GH Actions:"
    labels:
      - "yoast cs/qa"
    groups:
      action-runners:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"

  # Maintain dependencies for Composer.
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5 # Set to 0 to (temporarily) disable.
    versioning-strategy: increase-if-necessary
    ignore:
      # The PHPUnit dependencies is locked to be in sync with the PHPCS PHPUnit requirements.
      # These can't be changed until PHPCS changes the requirements or we introduce a different sniff test framework.
      - dependency-name: "phpunit/phpunit"
    commit-message:
      prefix: "Composer:"
    labels:
      - "yoast cs/qa"
